<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auditorias</title>
    <style>
      #checklistDiv {
        display: none;
        margin-top: 20px;
      }

      #auditoriasButton {
        border-bottom: 4px solid #2657caff;
        color: #2657caff;
      }

      #auditoriasButton img {
        filter: brightness(0) saturate(100%) invert(34%) sepia(83%)
          saturate(749%) hue-rotate(203deg) brightness(91%) contrast(101%);
      }
    </style>
  </head>
  <body>

    {% include 'header.html' %}

    <h1>Auditorias</h1>

    <button onclick="mostrarChecklist()">AU001</button>

    <div id="checklistDiv">
      <iframe
        src="{{ url_for('checklist') }}"
        width="100%"
        height="900"
      ></iframe>
    </div>

    <script>
      function mostrarChecklist() {
        const div = document.getElementById("checklistDiv");
        if (div.style.display === "none" || div.style.display === "") {
          div.style.display = "block";
        } else {
          div.style.display = "none";
        }
      }
    </script>
  </body>
</html>
