<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciador de Auditorias</title>
    <link rel="stylesheet" href="../static/css/auditorias.css" />
  </head>
  <body>
    {% include 'components/header.html' %}

    <div class="recipiente">
      <div id="lista-auditorias" class="tela ativa">
        <div class="cabecalho">
          <h2>Auditorias</h2>
          <button class="botao botao-primario" onclick="mostrarTela('formulario-auditoria')">
            Nova Auditoria
          </button>
        </div>

        <div class="cartao">
          <div class="filtros">
            <input type="text" placeholder="Buscar..." class="campo-busca" />
            <select class="filtro-status">
              <option value="concluida">Concluída</option>
              <option value="andamento">Em Andamento</option>
            </select>
          </div>

          <div class="lista-itens">
            <div class="item-auditoria">
              <div class="cabecalho-auditoria">
                <div class="informacoes-auditoria">
                  <div class="status-auditoria">
                    <span class="status status-concluida"></span>
                    <span class="id-auditoria">#12345</span>
                  </div>
                  <div class="detalhes-auditoria">
                    <span>Setor: Produção</span>
                    <span>Data: 11/09/2025</span>
                    <span>Auditor: João da Silva</span>
                  </div>
                </div>
                <div class="acoes-auditoria">
                  <a href="#" class="botao botao-contorno" onclick="mostrarTela('checklist-auditoria')">
                    Ver Detalhes
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="formulario-auditoria" class="tela">
        <div class="cabecalho">
          <h2>Nova Auditoria</h2>
          <button class="botao botao-contorno" onclick="mostrarTela('lista-auditorias')">Voltar</button>
        </div>
        <div class="cartao">
          <div class="iframe-centralizado">
            <iframe
              src="{{ url_for('checklist') }}"
              width="100%"
              height="900"
              frameborder="0">
            </iframe>
          </div>
        </div>
      </div>

      <div id="checklist-auditoria" class="tela">
        <div class="cabecalho">
          <h2>Checklist de Auditoria</h2>
          <button class="botao botao-contorno" onclick="mostrarTela('lista-auditorias')">Voltar</button>
        </div>
        <div class="cartao">
          <div class="item-checklist">
            <p class="pergunta-checklist">A documentação do processo está atualizada?</p>
            <div class="grupo-radio">
              <label class="opcao-radio">
                <input type="radio" name="pergunta1" value="conformidade" checked />
                <span class="etiqueta-radio sucesso">Conforme</span>
              </label>
              <label class="opcao-radio">
                <input type="radio" name="pergunta1" value="nao-conformidade" />
                <span class="etiqueta-radio perigo">Não Conforme</span>
              </label>
            </div>
          </div>
          <div class="acoes-formulario">
            <button class="botao botao-primario">Finalizar Auditoria</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      function mostrarTela(idTela) {
        document.querySelectorAll('.tela').forEach(tela => {
          tela.classList.remove('ativa');
        });
        document.getElementById(idTela).classList.add('ativa');
      }
    </script>
  </body>
</html>
