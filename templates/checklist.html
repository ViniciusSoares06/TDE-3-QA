<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checklist</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th,
    td {
      border: 1px solid black;
      padding: 6px;
      text-align: left;
    }

    select,
    input,
    textarea {
      width: 100%;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 16px;
      padding: 8px 16px;
      background-color: #2657caff;
      border-radius: 4px;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #1b3a8a;
      transition: all 0.3s ease;
    }

    .checklist-form__field {
      margin-bottom: 16px;
    }

    .checklist-form__label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .checklist-form__input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <form action="#" method="post">
    <div class="checklist-form__field">
      <label class="checklist-form__label" for="checklist-name">Nome do Checklist</label>
      <input class="checklist-form__input" id="checklist-name" type="text" name="checklist-name" required>
    </div>
    <table>
      <thead>
        <tr>
          <th>Nº</th>
          <th>Descrição</th>
          <th>Resultado</th>
          <th>Responsável</th>
          <th>Observações</th>
          <th>Classificação da NCF</th>
          <th>Ação corretiva indicada</th>
          <th>Situação da NC</th>
        </tr>
      </thead>
      <tbody>
        {% for pergunta in perguntas %}
        <tr>
          <td>{{ loop.index }}</td>
          <td>{{ pergunta }}</td>
          <td>
            <select name="resultado[{{ loop.index }}]">
              <option value="">Selecione</option>
              <option value="sim">Sim</option>
              <option value="nao">Não</option>
              <option value="na">N/A</option>
            </select>
          </td>
          <td><input name="responsavel[{{ loop.index }}]" type="email" placeholder="Responsável"></td>
          <td><textarea name="observacoes[{{ loop.index }}]" placeholder="Observações"></textarea></td>
          <td>
            <select name="classificacao-nc[{{ loop.index }}]">
              <option value="">Selecione</option>
              <option value="urgente">Urgente</option>
              <option value="media">Média</option>
              <option value="leve">Leve</option>
            </select>
          </td>
          <td><textarea name="acao-corretiva[{{ loop.index }}]" type="text" placeholder="Ação corretiva"></textarea>
          </td>
          <td>
            <select name="situacao-nc[{{ loop.index }}]">
              <option value="">Selecione</option>
              <option value="aberto">Em aberto</option>
              <option value="andamento">Em andamento</option>
              <option value="encerrada">Encerrada</option>
            </select>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <button type="submit">Enviar</button>
  </form>
</body>

</html>
